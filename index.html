<!doctype html>
<html ng-app="umrynFmApp" ng-controller="umrynFmCtrl" lang="en">
<head>
  <meta charset="utf-8">
  <title>UmrynFM {{ nowPlaying }}</title>
</head>
<body>


<div>Title: {{ currentTrack.title }}</div>
<div>Artist/User: {{ currentTrack.user.username }}</div>
<div>Volume: {{ volume }}</div>
<div><button ng-click="togglePlay()">Pause/Play</button></div>
<div><button ng-click="nextTrack()">Next</button></div>

<div>
<select ng-model="volume" ng-change="setVolume()">
<option value="0">0</option>
<option value="10">10</option>
<option value="20">20</option>
<option value="30">30</option>
<option value="40">40</option>
<option value="50" selected="selected">50</option>
<option value="60">60</option>
<option value="70">70</option>
<option value="80">80</option>
<option value="90">90</option>
<option value="100">100</option>
</select>
</div>

<div>
  <h2>History</h2>
  <div ng-repeat="track in history">
    <div>Title: {{ track.title }}</div>
    <div>Artist/User: {{ track.user.username }}</div>
  </div>
  <ol>
    <li ng-repeat="track in history">{{ track.title }} - {{ track.user.username }}</li>
  </ol>
</div>

<script src="lib/angular.min-1.6.0.js"></script>
<script src="lib/soundcloud-sdk-3.1.2.js"></script>
<script src="umryn-fm-app.js"></script>

</body>
</html>
