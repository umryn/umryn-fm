<!doctype html>
<html ng-app="umrynFmApp" ng-controller="umrynFmCtrl" lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="fonts/fontello-entypo/css/fontello-entypo-v1.css">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:300,300i,400,400i,700,700i" rel="stylesheet">
  <title>UmrynFM {{ nowPlaying }}</title>
</head>
<body>

<main>
  <div id="controls">
    <ul>
      <li><button ng-click="togglePlay()"><i ng-class="{'icon-play': !isPlaying(), 'icon-pause': isPlaying()}"></i></button></li>
      <li><button ng-click="nextTrack()"><i class="icon-to-end"></i></button></li>
    </ul>
  </div>

<div>Title: {{ currentTrack.title }}</div>
<div>Artist/User: {{ currentTrack.user.username }}</div>
<div>Volume: {{ volume }}</div>
<div>
<select ng-model="volume" ng-change="setVolume()">
<option value="0">0</option>
<option value="10">10</option>
<option value="20">20</option>
<option value="30">30</option>
<option value="40">40</option>
<option value="50" selected="selected">50</option>
<option value="60">60</option>
<option value="70">70</option>
<option value="80">80</option>
<option value="90">90</option>
<option value="100">100</option>
</select>
</div>
</main>

<div id="history">
  <h1 class="small-caps montserrat">History</h1>
  <ol>
    <li ng-repeat="track in history">
        <img ng-src="{{ track.artwork_url | artworkSmall }}" src="" alt="">
        <a href="{{ track.permalink_url }}">{{ track.title }}</a>
        - 
        <a href="{{ track.user.permalink_url }}">{{ track.user.username }}</a>
    </li>
  </ol>
</div>

<div id="background">
  <div id="background-image" ng-style="{'background-image': 'url(' + (currentTrack.artwork_url | artworkHuge) + ')'}"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
<script src="umryn-fm-app.js"></script>

</body>
</html>
